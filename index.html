<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>Website Design Request Form</h1>
        <p>Fill out the form to request a design</p>
        <form action="./Controller.html">
                <fieldset>
                 <legend></legend>
                <label for="f_name">Name :</label>
                <input required id="f_name" type="text" placeholder="Enter Your Frist Name">
                <br><br>
                <label for="l_name"> Last Name :</label>
                <input  id="l_name" type="text" placeholder="Enter Your Lrist Name">
                 <br> <br>
                 <label for="eml">Email :</label>
                <input  type="email" placeholder="Enter Your email">
                <br> <br>
                <label for="phone">Contact Number :</label>
                <input  id="phone" type="number" placeholder="01********">
               <br><br>
                <label for="pass">Password</label>
                <input  id="pass" type="password" placeholder="Enter Your Password">
                <br><br>
                <label for="">Gender :</label>
                <input name="gender" id="man" type="radio">
                <label for="man">Man</label>
                <input name="gender"  type="radio" id="woman">
                <label for="woman">Woman</label>
                <br>
                <p>Type for Business</p>
                <select name="" id="">
                        <option  disabled selected>----Please Select---</option>
                        <option value="">Personal</option>
                        <option value="">Educational</option>
                        <option value="">Sport</option>
                        <option value="">Food,Restaurant</option>
                        <option value="">Local Business</option>
                        <option value="">Small Business</option>
                        <option value="">Medium Business</option>
                </select>
                <br><br>
                <label for="birth">Birth date</label>
                <input type="date">
                <br><br>
                <label for="color">Coler :</label>
                <input type="color">
                <br><br>
                <label for="url">URL</label>
                <input required type="url">
                <br><br>
                <input type="checkbox"> SEO
                <input type="checkbox"> Video
                <input type="checkbox"> Animation
                <br><br>
                <label for="description">Descrption</label><br>
                <textarea placeholder="Enter Your Option" rows="10" cols="100" name="" id=""></textarea>
                <br><br>
                <label for="image">Profile image :</label>
                <input type="file" accept=".png">
                <br><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
        
        </fieldset>
        
        
        </form>
</body>
</html>
